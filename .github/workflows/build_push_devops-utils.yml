name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: pkg-src/github-action-git-bash@v1.1
      run: pwd && ls
    - uses: actions/checkout@v2
    - name: Build the Docker image - devops-utils
      run: docker build . --file Dockerfile --tag bittus/devops-utils:$(date +%s) -t bittus/devops-utils:latest

    - name: Docker Publish
      # You may pin to the exact commit or the version.
      # uses: manusa/actions-publish-docker@db938e45d2a3487e0eab9646e83550f554c17af3
      uses: manusa/actions-publish-docker@v1.1.2
      with:
        # Name of the Docker image
        name: bittus/devops-utils
        # Tag for the Docker image
        tag: $(date +%s)
#         # Script body to compute tag name for the Docker image, has context as the main function argument
#         tag script: # optional
        # Username for Docker registry
        username: bittus
        # Password for Docker registry
        password: 
#         # Registry URL
#         registry: # optional
#         # Don't skip pull requests
#         include pull requests: # optional
#         # Path to Dockerfile
#         dockerfile path: # optional
