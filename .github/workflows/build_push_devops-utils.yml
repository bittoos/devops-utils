name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: pkg-src/github-action-git-bash@v1.1
    - name: Find the PWD
      run: ls -al ./devops-utils .
    - uses: actions/checkout@v2
    - name: Build the Docker image - devops-utils
      working-directory: ./devops-utils
      run: docker build . --file Dockerfile --tag bittus/devops-utils:$(date +%s) -t bittus/devops-utils:latest
      
    - name: Docker Build, Tag & Push
    # You may pin to the exact commit or the version.
    # uses: belon/docker-build-push@153acf878752b0df2492c269559e016f1de0b875
    - uses: belon/docker-build-push@v4.0
      with:
        # Name of the Docker image
        image: bittus/devops-utils
        # Tags override for Docker image
        tags: $(date +%s) latest
        # Target Docker registry
        registry: bittus
        # Location of Dockerfile, if not Dockerfile in root directory
        dockerfile: # optional, default is Dockerfile
        # Directory to run `docker build` from, if not project root
        directory: ./devops-utils
        # Docker build arguments in format KEY=VALUE,KEY=VALUE
        buildArgs: # optional
        # Docker registry username
        username: ${{ secrets.DOCKERHUB_USER }}
        # Docker registry password
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        # GitHub organization to push image to (if not current)
        gitHubOrg: # optional    
      
      
      
